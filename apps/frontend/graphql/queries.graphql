fragment VoucherItem on Voucher {
    index
    destination
    payload
    input {
        index
    }
    proof {
        validity {
            inputIndexWithinEpoch
            outputHashesRootHash
            vouchersEpochRootHash
            noticesEpochRootHash
            machineStateHash
            outputHashesInEpochSiblings
            outputHashInOutputHashesSiblings
            outputIndexWithinInput
        }
        context
    }
}

query vouchers {
    vouchers {
        totalCount
        edges {
            node {
                ...VoucherItem
            }
        }
    }
}
